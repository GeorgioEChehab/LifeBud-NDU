<ion-content>
  <h1>Welcome to LifeBud Beta Version</h1>
  <p>This version is used for testing</p>
  <br>

  <ion-card>
    <ion-card-header>
      <ion-card-title>My Events</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class = "list">
        <ion-item-sliding *ngFor="let name of list; let i = index;">
          <ion-item>
            <p *ngIf="list[0] != null">{{ name }}</p>
          </ion-item>
          <ion-item-options side = "end">
            <ion-item-option *ngIf="list[0] != 'Enter a New Reminder'" (click)="deleteEvent(i)">
              <ion-icon name = "trash" slot = "icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
