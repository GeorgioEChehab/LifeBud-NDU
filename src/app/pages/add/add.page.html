<ion-header>
    <ion-toolbar>
      <ion-title>ADD</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <br>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>My Events</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let name of list; let i = index;">
            <ion-item>
              <p *ngIf="list[0] != null">{{ name }}</p>
            </ion-item>
            <ion-item-options side = "end">
              <ion-item-option class = "option-button" *ngIf="list[0] != 'Enter a New Reminder'" (click)="deleteEvent(i)">
                <ion-icon name = "trash" slot = "icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>
  
    <ion-accordion-group>
      <ion-accordion value="fisrt">
        <ion-item slot="header">
          <ion-label>Add Event</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
          </ion-item>
  
          <br>
  
          <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="start" [min]="2015"></ion-datetime>
          </ion-item>
  
          <br>
  
          <ion-button fill="outline" expand="block" (click)="scheduleNot()" [disabled]="event.title == ''">Add Event</ion-button>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  
  </ion-content>
