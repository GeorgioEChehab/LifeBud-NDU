<ion-header>
    <ion-toolbar>
      <ion-title>ADD</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <br>
  
    <ion-accordion-group>
      <ion-accordion value="fisrt">
        <ion-item slot="header">
          <ion-label>Add Event</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item>
            <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
          </ion-item>
  
          <br>
  
          <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="start" [min]="2015"></ion-datetime>
          </ion-item>
  
          <br>
  
          <ion-button fill="outline" expand="block" (click)="scheduleNot()" [disabled]="event.title == ''">Add Event</ion-button>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  
  </ion-content>
