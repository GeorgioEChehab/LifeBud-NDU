<ion-header>
  <ion-toolbar>
    <ion-title>PREVIOUS TASKS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>

  <ion-card>
    <ion-card-content>
      <ion-searchbar (ionChange)="handleChange($event)"></ion-searchbar>

      <br *ngIf="hide_results == 1">

      <ion-list class="list" *ngIf="hide_results == 1">
        <ion-item *ngFor="let result of search_results">
          {{ result }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>All Events</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class = "list">
        <ion-item *ngFor="let name of list; let i = index;">
          <p *ngIf="list[0] != null"><b>{{ name }}</b></p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="confirmDelete()"><b>Delete All</b></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <br>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="GoToadd()">
      <ion-icon class="add-button" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
